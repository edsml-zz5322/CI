name: CMake Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: alexivkin/setup-cmake@v1
      with:
        cmake-version: '3.20.0'

    - name: Build
      run: |
        cmake -B build
        cmake --build build

    - name: Test
      run: |
        cd build
        ctest -V

    - name: Generate documentation
      run: |
        cd build
        make doc


